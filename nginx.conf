worker_processes 5;
daemon off;

worker_rlimit_nofile 8192;

events {
  worker_connections  4096;  # Default: 1024
}

http {
    server {
        listen 80;
        # listen [::]:${PORT};
        server_name localhost;
     
        add_header X-Frame-Options "SAMEORIGIN";
        add_header X-Content-Type-Options "nosniff";
     
        index index.php;
     
        charset utf-8;

        location / {
            proxy_pass http://localhost:80;
        }
    }
}